<mat-card>
  <mat-card-title>Add New Employee </mat-card-title>
      <mat-card-content class="w-50 mx-auto">
          <form [formGroup]="employeeForm">
              <mat-form-field appearance="outline">
                  <input matInput type = "text" name = "Full Name" placeholder = "Your First name" formControlName="fname" required >
                  <mat-error >
                    Please Enter First Name
                  </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <input matInput type = "text" name = "Last Name" placeholder = "Your Last name" formControlName="lname" required >
                  <mat-error >
                    Please Enter Last Name
                  </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Your Gender</mat-label>
                  <mat-select formControlName="gender" required>
                    <mat-option *ngFor="let gender of genders" [value]="gender.value">{{gender.viewValue}}</mat-option>
                  </mat-select>
                  <mat-error >
                    Please select your Gender
                  </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="outline">
                  <input matInput [max]="maxDate" [matDatepickerFilter]="myFilter" formControlName="dob" [matDatepicker]="picker" placeholder="Choose a date" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                  <mat-error >
                    Please select your DOB
                  </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <input matInput type = "text" name = "dept" placeholder = "Your Department" formControlName="dept" required >
                  <mat-error >
                    Please Enter Department
                  </mat-error>
              </mat-form-field>
            </form>
  </mat-card-content>
  
  <button type="submit" (click)="onSubmit()" class="float-right btn btn-dark m-2">Add Employee</button>
  <button class="float-left btn btn-dark m-2"(click)="close()">Close</button>
  <br>
  <br>
</mat-card>
