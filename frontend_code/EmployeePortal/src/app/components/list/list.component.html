<div class="container-fluid p-4">
  <div class="row">
    <div class="col"><h2>Employee List</h2></div>
    <div class="col"><button class="float-right btn btn-dark" (click)="openblockDialog()">Add Employee</button></div>
  </div>
  <div class="example-container mat-elevation-z8">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="fname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.fname}} </mat-cell>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.lname}} </mat-cell>
      </ng-container>
  
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.gender}} </mat-cell>
      </ng-container>
  
      <!-- DOB Column -->
      <ng-container matColumnDef="dob">
        <mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.dob | date: 'dd/MM/yyyy'}} </mat-cell>
      </ng-container>
  
      <!-- Department Column -->
      <ng-container matColumnDef="dept">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
        <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.dept}} </mat-cell>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
